<div class="mx-auto w-full max-w-xs">
  <form class="mb-4 rounded bg-white px-8 pb-8 pt-6 shadow-md">
    <div class="mb-4">
      <label class="mb-2 block text-sm font-bold text-gray-700" for="username">
        Username
      </label>
      <input
        class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
        id="username"
        type="text"
        placeholder="Username"
      />
    </div>
    <div class="mb-6">
      <label class="mb-2 block text-sm font-bold text-gray-700" for="password">
        Password
      </label>
      <input
        class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
        id="password"
        type="password"
        placeholder="******************"
      />
      <p class="text-xs italic text-red-500">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none"
        type="button"
      >
        Sign In
      </button>
      <a
        class="inline-block align-baseline text-sm font-bold text-blue-500 hover:text-blue-800"
        href="#"
      >
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-xs text-gray-500">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
